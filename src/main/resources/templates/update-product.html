<html xmlns:th="https://www.thymeleaf.org">

<body>
<p> Lūdzu rediģējiet eksistējošo produktu:</p>
	<form action="#" th:action="@{/product/crud/update/__${id}__}" th:object="${product}" method="post"	>	
		<table>
			<!---
			<tr>
				<td>Nosaukums:</td>
				<td> <p th:text = "*{title}"></p>  </td>

			</tr>
			
			---->
			
			<tr>
				<td>Nosaukums:</td>
				<td>  <input type="text"  th:field="*{title}" disabled="true"> </td>
			</tr>
			
			<tr>
				<td>Apraksts:</td>
				<td>  <input type="text"  th:field="*{description}" > </td>
				<td th:if="${#fields.hasErrors('description')}" th:errors="*{description}" ></td>
			</tr>
			<tr>
				<td>Cena:</td>
				<td>  <input type="text"  th:field="*{price}" > </td>
				<td th:if="${#fields.hasErrors('price')}" th:errors="*{price}" ></td>
			</tr>
			<tr>
				<td>Daudzums:</td>
				<td>  <input type="text"  th:field="*{quantity}" > </td>
				<td th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}" ></td>
			</tr>
			
			<tr>
				<td> <input type="submit" name="Saglabāt">  </td>
			</tr>
			
			
		</table>
		
		
		
		
		
	</form>
	


</body>


</html>
